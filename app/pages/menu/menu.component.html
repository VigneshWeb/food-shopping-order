
<section class="product">
    <div class="container text-center">
        <div class="row">
            <div class="col-md-3" #prods *ngFor="let prod of productArray">
                <div class="box">
                    <div class="product_image">
                        <img style="width: 250px;height: 250px;" src="{{prod.img}}" alt="p1">
                    </div>
                    <div class="content">
                        <h4>â‚¹ {{prod.amt}}</h4>
                         <button type="button" class="btn"  (click)="inc(prod)"><i class="bi bi-plus"></i></button>
                        <span>{{prod.qnt}}</span>
                        <button type="button" class="btn"  (click)="dec(prod)"><i class="bi bi-dash"></i></button>
                        <!-- <app-cart>[todo]="item"</app-cart> -->
                    </div>
                    <button class="cart-btn" type="button" (click)="setmenuitemsel(prod)">Add To Cart</button>
                </div>
            </div>
        </div>
    </div>
</section>
